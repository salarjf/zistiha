{% extends "base.html" %}
{%block content%}
	<h1> ثبت‌نام دوره‌ی {{title}}</h1>
	<form class="form-inline dynamic-generated" action="/order/course/orderdonemultiple" method="post">
		{% csrf_token %}
	  <input type="hidden" name="course_id" value="{{course_id}}">
	  <div class="form-group">
	    <label for="name">نام:</label>
	    <input type="text" name="name" class="form-control" id="name" required>
	  </div>
	  <div class="form-group">
	    <label for="last_name">نام خانوادگی:</label>
	    <input type="text" name="last_name" class="form-control" id="last_name" required>
	  </div><br>
	  <div class="form-group">
	    <label for="phone_number">شماره تماس(دانش‌آموز):</label>
	    <input type="text" name="phone_number" class="form-control" id="phone_number" required>
	  </div>
	  <div class="form-group">
	    <label for="parent_phone">شماره تماس(والدین):</label>
	    <input type="text" name="parent_phone" class="form-control" id="parent_phone" required>
	  </div><br>
	  <div class="form-group">
	    <label for="school_type">نوع دبیرستان:</label>
	    <input type="text" name="school_type" class="form-control" id="school_type" required>
	  </div>
	  <div class="form-group">
	    <label for="school_name">نام دبیرستان:</label>
	    <input type="text" name="school_name" class="form-control" id="school_name" required>
	  </div><br>
	  <div class="form-group">
	    <label for="city">شهر:</label>
	    <input type="text" name="city" class="form-control" id="city" required>
	  </div>
	  <div class="form-group">
	    <label for="provinence">استان:</label>
	    <input type="text" name="provinence" class="form-control" id="provinence" required>
	  </div><br>
	  <div class="form-group">
	    <label for="bonus">کد تخفیف(اختیاری):</label>
	    <input type="text" name="bonus" class="form-control" id="bonus">
	  </div>
	  <div class="form-group">
	    <label>نوع پرداخت:</label>
	    <input type="radio" name="payment_type" class="form-control" value="once" checked>یکجا</input>
	    <input type="radio" name="payment_type" class="form-control" value="chunked" >اقساطی</input>
	  </div>
	  <br>

	  <button type="submit" class="btn btn-default" id="submit">ورود به درگاه پرداخت</button>
	</form>
	<button class="btn btn-default" onclick="addmember()"> ‌افزودن فرد</button>

{%endblock%}
